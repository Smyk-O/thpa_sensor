<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sensor_clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>

    <div class="work_area">
        <!-- настройки -->

        <div id="sett">
            <h3>setting</h3>
            <p>background: <input type="color" name="back_col" id="back_col"></p>
            <p>font color: <input type="color" name="font_col" id="font_col"></p>
            <p class="reset">reset</p>
        </div>

        <!-- вывод информации -->

        <div class="time_area">
            <div class="time"> <span class="hour">__</span><span class="fade">:</span><span class="minute">__</span></div>
            <span class="col">weekday - month day</span>
        </div>

        <div class="name_aria">
            <span class="name">Temperature</span>
            <span class="name">Humidity</span>
            <span class="name">Pressure</span>
            <span class="name">Air pollution</span>
        </div>
        <div class="sensor_area">
            <span class="name tem_sens">__.__</span>
            <span class="name hum_sens">__.__</span>
            <span class="name press_sens">__.__</span>
            <span class="name air_sens">__</span>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
